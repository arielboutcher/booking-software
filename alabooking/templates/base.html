<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

        </a>
        <ul class="right hide-on-med-and-down">

          <li><a href="{% url 'logout' %}" class="btn white black-text">Logout</a></li>

    <li><a href="">About</a></li>
    <li><a href="">Contact</a></li>
  </ul>

  <div class="container">
    <br />
  {%block content%}

  {%endblock%}

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Allxs</a></li>

            <li><a class="grey-text text-lighten-3" href="#!">Back to top</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">

      <a class="grey-text text-lighten-4 right" href="#!">ELEMENT Co.</a>
      </div>
    </div>
</footer>
  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.sidenav').sidenav();
      $('.modal').modal();
      $('select').formSelect();
      $('textarea#message').characterCounter();
      $('.timepicker').timepicker();
      $('.datepicker').datepicker({
        disableWeekends: true,
        yearRange: 1
      });
    });
  </script>
</body>
</html>
